# SonarQube Project Configuration
# This file configures SonarQube analysis for CI/CD

# Project identification
sonar.projectKey=${SONAR_PROJECT_KEY}
sonar.organization=${SONAR_ORGANIZATION}

# Project metadata
sonar.projectName=Hotel Management System
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src/main
sonar.tests=src/test
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Language
sonar.language=java
sonar.java.source=17
sonar.java.target=17

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportsPath=target/surefire-reports

# Exclusions
sonar.exclusions=**/target/**,**/pom.xml

# CI Analysis Mode - Explicitly set for CI/CD
# Note: Automatic Analysis must be disabled in SonarCloud project settings

