spring.application.name=api-gateway

# Disable Eureka for tests
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Disable Config Server for tests
spring.cloud.config.enabled=false
spring.config.import=

# JWT Configuration (required for GatewayJwtUtil)
auth.jwt.secret=test-secret-key-for-testing-only-123456789012345678901234567890
auth.jwt.expiry-minutes=60

# Gateway routes (minimal for testing)
spring.cloud.gateway.routes[0].id=test-route
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/test/**

# Disable actuator endpoints that might require Eureka
management.endpoints.web.exposure.include=health

