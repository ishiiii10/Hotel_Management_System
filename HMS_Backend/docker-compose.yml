version: "3.8"

services:

  # ---------------- DATABASES ----------------

  mysql-auth:
    image: mysql:8.0
    container_name: hms-mysql-auth
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Ish983556
      MYSQL_DATABASE: hms_auth_db
    volumes:
      - mysql_auth_data:/var/lib/mysql
    networks:
      - hms-network

  mysql-hotel:
    image: mysql:8.0
    container_name: hms-mysql-hotel
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Ish983556
      MYSQL_DATABASE: hms_hotel_db
    volumes:
      - mysql_hotel_data:/var/lib/mysql
    networks:
      - hms-network

  mysql-booking:
    image: mysql:8.0
    container_name: hms-mysql-booking
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Ish983556
      MYSQL_DATABASE: hms_booking_db
    volumes:
      - mysql_booking_data:/var/lib/mysql
    networks:
      - hms-network

  mysql-billing:
    image: mysql:8.0
    container_name: hms-mysql-billing
    ports:
      - "3310:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Ish983556
      MYSQL_DATABASE: hms_billing_db
    volumes:
      - mysql_billing_data:/var/lib/mysql
    networks:
      - hms-network

  mysql-notification:
    image: mysql:8.0
    container_name: hms-mysql-notification
    ports:
      - "3311:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Ish983556
      MYSQL_DATABASE: hms_notification_db
    volumes:
      - mysql_notification_data:/var/lib/mysql
    networks:
      - hms-network

  # ---------------- REDIS ----------------

  redis:
    image: redis:7-alpine
    container_name: hms-redis
    ports:
      - "6379:6379"
    networks:
      - hms-network

  # ---------------- KAFKA ----------------

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: hms-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - hms-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: hms-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - hms-network

  # ---------------- SPRING CLOUD ----------------

  eureka-service:
    build: ./eureka-service
    container_name: hms-eureka
    ports:
      - "8761:8761"
    networks:
      - hms-network

  config-server:
    build: ./config-server
    container_name: hms-config-server
    ports:
      - "8888:8888"
    environment:
      SPRING_CLOUD_CONFIG_SERVER_GIT_URI: https://github.com/ishiiii10/Hotel_Management_System_ConfigServer
    networks:
      - hms-network

  # ---------------- APPLICATION SERVICES ----------------

  auth-service:
    build: ./auth-service
    container_name: hms-auth-service
    ports:
      - "9001:9001"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - hms-network

  hotel-service:
    build: ./hotel-service
    container_name: hms-hotel-service
    ports:
      - "9002:9002"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - hms-network

  booking-service:
    build: ./booking-service
    container_name: hms-booking-service
    ports:
      - "9003:9003"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - hms-network

  notification-service:
    build: ./notification-service
    container_name: hms-notification-service
    ports:
      - "9004:9004"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - hms-network

  billing-service:
    build: ./billing-service
    container_name: hms-billing-service
    ports:
      - "9005:9005"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - hms-network

  reports-service:
    build: ./reports-service
    container_name: hms-reports-service
    ports:
      - "9006:9006"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - hms-network

  api-gateway:
    build: ./api-gateway
    container_name: hms-api-gateway
    ports:
      - "9090:9090"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - hms-network

# ---------------- NETWORK & VOLUMES ----------------

networks:
  hms-network:
    driver: bridge

volumes:
  mysql_auth_data:
  mysql_hotel_data:
  mysql_booking_data:
  mysql_billing_data:
  mysql_notification_data: