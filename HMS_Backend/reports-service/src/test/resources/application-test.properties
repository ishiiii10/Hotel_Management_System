# Test Database Configuration - Use H2 for all datasources
spring.datasource.booking.jdbc-url=jdbc:h2:mem:booking_testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.booking.username=sa
spring.datasource.booking.password=
spring.datasource.booking.driver-class-name=org.h2.Driver

spring.datasource.billing.jdbc-url=jdbc:h2:mem:billing_testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.billing.username=sa
spring.datasource.billing.password=
spring.datasource.billing.driver-class-name=org.h2.Driver

spring.datasource.hotel.jdbc-url=jdbc:h2:mem:hotel_testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.hotel.username=sa
spring.datasource.hotel.password=
spring.datasource.hotel.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# Disable Eureka for tests
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Disable Config Server for tests
spring.cloud.config.enabled=false
spring.config.import=

# Disable Redis for tests (use simple cache)
spring.cache.type=simple

# Disable Actuator endpoints that require external services
management.endpoints.enabled-by-default=false

